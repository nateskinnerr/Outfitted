<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Outfitted</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://st2.depositphotos.com/1003553/11774/i/450/depositphotos_117740858-Denim-jeans-texture-or-denim-jeans-background-with-seam-of-fashi.jpg'); /* Add your image URL here */
            background-size: cover;
        }

        header {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Tempting',cursive;
            padding: 20px;
            text-align: center;
            margin-top: 0px; /* Add some margin top */
            border-bottom: 1px solid #000000; /* Add border line */
            padding-bottom: 5px; /* Add space below border */
        }

        nav {
            background-color: #04306a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 10px; /* Add some border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a slight shadow */
        }

        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff8e1; /* Change background color to cream */
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #02192f;
        }

        .return-home {
            text-align: center;
            margin-top: 20px;
        }

        .return-home a {
            color: #000000;
            text-decoration: none;
        }

        .return-home a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
</header>

<div class="container">
    <h2>Flick me a message!</h2>
    <form action="#" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Send">
    </form>

    <div class="return-home">
        <a href="index.html">Return to Home</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Outfitted. All rights reserved.</p>
</footer>

</body>
</html>
