<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfitted</title>
    <!-- Favicon -->
    <link rel="icon" href="/Users/nateskinner/Downloads/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/Users/nateskinner/Downloads/favicon_io/favicon.ico" type="image/x-icon">

    <style>
        /* Header Styles */
        header {
            background-image: url('https://img.freepik.com/free-photo/blue-denim-texture-background_87358-114.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header h1 {
            margin: 0;
            font-size: 50px;
            font-family: 'Tempting', cursive;
        }

        /* Font for all text except header */
        body, nav, .main-content, footer {
            font-family: Helvetica, Arial, sans-serif;
        }

        /* Navigation Styles */
        nav {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #000000;
            overflow: hidden;
            white-space: nowrap;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        nav ul li {
            display: inline-block;
            position: relative;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li:hover a {
            color: #04306a;
        }

        nav ul li::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        nav ul li:hover::before {
            background-color: #04306a;
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            position: center;
            width: 10%;
            margin: 0 auto;
        }

        .image-container img {
            width: 30%;
            height: auto;
            display: none;
        }
        #img1:checked ~ .images #image1,
        #img2:checked ~ .images #image2,
        #img3:checked ~ .images #image3,
        #img4:checked ~ .images #image4 {
            display: block;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls label {
            cursor: pointer;
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #333;
            color: #fff;
            border-radius: 3px;
        }

        /* Footer Styles */
        footer {
            background-image: url('https://img.freepik.com/free-photo/blue-denim-texture-background_87358-114.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <h1>Outfitted</h1>
</header>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="wardrobe.html">WARDROBE</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
    </ul>
</nav>

<!-- Main Content -->
<div class="main-content">
    <h2>What's trending?</h2>
    <div class="image-container">
        <input type="radio" name="image" id="img1" checked>
        <input type="radio" name="image" id="img2">
        <input type="radio" name="image" id="img3">
        <input type="radio" name="image" id="img4">
        <div class="images">
            <img id="image1" src="https://i.pinimg.com/736x/83/26/52/8326529c3dba359f369becc6c5563cd1.jpg" alt="Fashion Image 1">
            <img id="image2" src="https://i.pinimg.com/736x/81/9c/64/819c6434723be682a93fe2f64f2de39f.jpg" alt="Fashion Image 2">
            <img id="image3" src="https://i.pinimg.com/564x/6c/c7/c1/6cc7c1a880eff9dc7f0ba207d7eed0eb.jpg" alt="Fashion Image 3">
            <img id="image4" src="https://i.pinimg.com/564x/a0/64/68/a06468e76604d0d762c9983f9df4930f.jpg" alt="Fashion Image 4">
        </div>
        <div class="controls">
            <label for="img1">1</label>
            <label for="img2">2</label>
            <label for="img3">3</label>
            <label for="img4">4</label>
        </div>
    </div>
    <p>"Unveiling the Hottest Fashion Trends: Stay Ahead of the Curve with My Exclusive Insights!"</p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Outfitted. All rights reserved.</p>
</footer>

</body>
</html>
